<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Background - HIDDEN POET</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 2rem;
      background-color: #121212;
      color: #f5f1e6;
      text-align: center;
    }
    #poemDisplay {
      background-color: #fdebd3;
      border: 1px solid #f2a365;
      padding: 1rem;
      min-height: 150px;
      margin-bottom: 2rem;
      white-space: pre-wrap;
      transition: background-image 0.5s ease;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      color: #121212;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 0 auto 2rem auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .gallery img:hover, .gallery img.selected {
      border-color: #f0a94e;
    }
    button {
      background: #f2a365;
      border: none;
      padding: 0.75rem 1.5rem;
      color: white;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 0 auto;
    }
    button:disabled {
      background: #f9d9a4;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #c17c4a;
    }
  </style>
</head>
<body>
  <h1>Choose Background for Your Poem</h1>
  <div id="poemDisplay">Loading poem...</div>
  <div class="gallery">
    <img src="https://media.istockphoto.com/id/614125152/photo/poetry-book-at-sunset.jpg?s=612x612&w=0&k=20&c=S2zAu3-fRMN84WIFgkpjCRysnSs6BFnKLKR_P07sFbs=" alt="background 1" />
    <img src="https://media.istockphoto.com/id/479134357/photo/fountain-pen-on-text-sheet-paper-with-rose.jpg?s=612x612&w=0&k=20&c=ARIFTrGpzKX7daxCMz-79nVPqI_0kyUYCkDfC8RLiX8=" alt="background 2" />
    <img src="https://media.istockphoto.com/id/155445741/photo/antique-book-open-for-reading.jpg?s=612x612&w=0&k=20&c=ZruS_4jV5QcTnJbs7EVAMJw9vbP4gdz5cyEPHSE99fE=" alt="background 3" />
    <img src="https://images.unsplash.com/photo-1487147264018-f937fba0c817?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="background-image 4"/>
    <img src="https://plus.unsplash.com/premium_photo-1675635569463-f51ff5c5d623?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="background-image 5"/>
    <img src="https://images.unsplash.com/photo-1569690681342-d74eb25436fd?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="background-image 6"/>
    <img src="https://images.unsplash.com/photo-1683286272669-f56b18bbc4e0?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="background-image 7"/>
    <img src="https://images.unsplash.com/photo-1655862390449-639ff852983a?q=80&w=1025&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="background-image 8"/>
    <img src="https://plus.unsplash.com/premium_photo-1676478746576-a3e1a9496c23?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHBvZXRyeSUyMGJhY2tncm91bmRzfGVufDB8fDB8fHww" alt="background-image 9"/>
    <img src="https://plus.unsplash.com/premium_photo-1676654936457-6f66f27c9354?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fHBvZXRyeSUyMGJhY2tncm91bmRzfGVufDB8fDB8fHww" alt="background-image 10"/>
    <img src="https://images.unsplash.com/photo-1711069462930-5c015c6dc059?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fHBvZXRyeSUyMGJhY2tncm91bmRzfGVufDB8fDB8fHww" alt="background-image 11"/>
    <img src="https://images.unsplash.com/photo-1697307634762-3ddd9b744a8c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fHBvZXRyeSUyMGJhY2tncm91bmRzfGVufDB8fDB8fHww" alt="background-image 12"/>
    <img src="https://plus.unsplash.com/premium_photo-1673001563534-88f2b9406fbd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzd8fHBvZXRyeSUyMGJhY2tncm91bmRzfGVufDB8fDB8fHww" alt="background-image 13"/>
    <img src="https://images.unsplash.com/photo-1713432476309-d129123b61a9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fHBvZXRyeSUyMGJhY2tncm91bmRzfGVufDB8fDB8fHww" alt="background-image 14"/>
    <img src="https://images.unsplash.com/photo-1566977744263-79e677f4e7cf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTR8fHBvZXRyeSUyMGJhY2tncm91bmRzfGVufDB8fDB8fHww" alt="background-image 15"/>    
  </div>
  <button id="submitBtn" disabled>Submit</button>

  <script>
    const poemDisplay = document.getElementById('poemDisplay');
    const images = document.querySelectorAll('.gallery img');
    const submitBtn = document.getElementById('submitBtn');
    let selectedBg = "";

    const poem = localStorage.getItem('poemInput');
    if(poem) {
      poemDisplay.textContent = poem;
    } else {
      poemDisplay.textContent = 'No poem found. Please go back and write one.';
    }

    images.forEach(img => {
      img.addEventListener('click', () => {
        // Remove previous 'selected' class
        images.forEach(i => i.classList.remove('selected'));
        // Add 'selected' class to clicked
        img.classList.add('selected');

        // Set background image preview to poemDisplay
        poemDisplay.style.backgroundImage = `url(${img.src})`;
        selectedBg = img.src;
        submitBtn.disabled = false;
      });
    });

    submitBtn.addEventListener('click', () => {
      if(selectedBg) {
        localStorage.setItem('poemBackground', selectedBg);
        window.location.href = '3rdpage.html';
      }
    });
  </script>
</body>
</html>
